<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>

<script>

    characters = [];
    function test() {
        characters.push(String.fromCharCode(event.which || event.keyCode));
        if (characters.toString().replace(/,/g,'').includes("cornify")) {
            cornify_add();
        }
    }

    document.addEventListener("keypress", test);

</script>

</body>
</html>
