<script>
    var result = factorial(5);
    console.log(result);

    function factorial(x) {
        if (x === 0) {return 1}
        if (x < 0) {return 'error, the number must be equal or more then 0'}

        var result = x;

        var i;
        for (i=1; i<x; i++) {
            result = result * i;
        }
        return result;
    }
</script>
